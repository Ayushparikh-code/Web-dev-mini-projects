<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Bottle Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flip Bottle Challenge</h1>
        <div class="game-area">
            <div class="bottle" id="bottle"></div>
        </div>
        <button id="flipButton">Flip the Bottle!</button>
        <p id="message"></p>
        <p id="score">Score: <span id="scoreValue">0</span></p>
        <button id="resetButton">Reset</button>
    </div>
    <audio id="flipSound" src="flip-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
