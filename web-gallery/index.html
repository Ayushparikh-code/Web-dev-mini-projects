<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB GALLERY</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="photos">
    <div class="photo nishat">
      <h2>be a warrior,</h2>
      <p>not a worrior</p>
    </div>
    <div class="photo nedu">
      <h2>Embrace reality,</h2>
      <p>Even if it burns</p>
    </div>
    <div class="photo neha">
      <h2>it's the little things in life</h2>
    </div>
    <div class="photo nura">
      <h2>Make it of happen</h2>
    </div>
    <div class="photo mahee">
      <h2>You are your home</h2>
    </div>
  </div>

  <script>
    const photos = document.querySelectorAll('.photo');

    function toggleOpen(e) {
      this.classList.toggle('open');
    }

    photos.forEach(photo => photo.addEventListener('click', toggleOpen));
  </script>
</body>
</html>
