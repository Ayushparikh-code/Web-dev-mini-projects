<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="photos">
        <div class="photo nishat">
            <p>Be a warrior,</p>
            <p>Click</p>
            <p>not a worrier</p>
        </div>
        <div class="photo nedu">
            <p>Embrace reality,</p>
            <p>any</p>
            <p>even if it burns</p>
        </div>
        <div class="photo neha">
            <p>It's the little</p>
            <p>one</p>
            <p>things in life</p>
        </div>
        <div class="photo nura">
            <p>Make it</p>
            <p>of</p>
            <p>happen</p>
        </div>
        <div class="photo mahee">
            <p>You are</p>
            <p>these</p>
            <p>your home</p>
        </div>
    </div>

    <script>
        // Select all photo elements
        const photos = document.querySelectorAll('.photo');

        // Function to toggle the 'open-active' class
        function toggleActive(e) {
            // Check if the transitioned property includes 'flex'
            if (e.propertyName.includes('flex')) {
                this.classList.toggle('open-active');
            }
        }

        // Function to toggle the 'open' class
        function toggleOpen() {
            // Close any other open photos
            photos.forEach(photo => {
                if (photo !== this && photo.classList.contains('open')) {
                    photo.classList.remove('open', 'open-active');
                }
            });

            // Toggle the 'open' class on the clicked photo
            this.classList.toggle('open');
        }

        // Add event listeners for click and transition end
        photos.forEach(photo => photo.addEventListener('click', toggleOpen));
        photos.forEach(photo => photo.addEventListener('transitionend', toggleActive));
    </script>
</body>
</html>
