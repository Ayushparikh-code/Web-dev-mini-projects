<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Percentage Calculator</title>
</head>
<body>
    <h1>Body Fat Percentage Calculator</h1>
    <label for="height">Height (cm): </label>
    <input type="number" id="height" required>
    <br>
    <label for="weight">Weight (kg): </label>
    <input type="number" id="weight" required>
    <br>
    <label for="age">Age: </label>
    <input type="number" id="age" required>
    <br>
    <label for="gender">Gender: </label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    <button id="btn">Calculate BFP</button>
    <h2 id="result"></h2>

    <script>
        document.getElementById("btn").addEventListener("click", function() {
            var height_val = parseFloat(document.getElementById('height').value);
            var weight_val = parseFloat(document.getElementById('weight').value);
            var age_val = parseInt(document.getElementById('age').value);
            var gender_val = document.getElementById('gender').value;

            // Simplified BFP Calculation
            var bfp;

            if (gender_val === "male") {
                bfp = 1.20 * (weight_val / (height_val / 100 * height_val / 100)) + 0.23 * age_val - 16.2; // For males
            } else {
                bfp = 1.20 * (weight_val / (height_val / 100 * height_val / 100)) + 0.23 * age_val - 5.4; // For females
            }

            var bfpFixed = bfp.toFixed(2);

            document.getElementById("result").innerHTML = "Your Body Fat Percentage is " + bfpFixed + "%";
        });
    </script>
</body>
</html>
