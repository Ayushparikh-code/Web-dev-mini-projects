<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #stopwatch {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .circle {
            border: 10px solid #3498db;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .time {
            font-size: 2em;
            font-family: 'Roboto Mono', monospace;
        }
        .controls input {
            margin: 5px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="sw-time">00:00:00</span>
        </div>
        <div class="controls">
            <input type="button" value="Reset" id="sw-rst" />
            <input type="button" value="Start" id="sw-go" />
            <input type="button" value="Stop" id="sw-stop" disabled />
        </div>
    </div>
    <script>
        let timerInterval;
        let seconds = 0;
        let isRunning = false;

        const timeDisplay = document.getElementById('sw-time');
        const startButton = document.getElementById('sw-go');
        const stopButton = document.getElementById('sw-stop');
        const resetButton = document.getElementById('sw-rst');

        function formatTime(sec) {
            const hours = Math.floor(sec / 3600);
            const minutes = Math.floor((sec % 3600) / 60);
            const seconds = sec % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(seconds);
        }

        function startStopwatch() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
                startButton.disabled = true;
                stopButton.disabled = false;
                resetButton.disabled = true;
            }
        }

        function stopStopwatch() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startButton.disabled = false;
                stopButton.disabled = true;
                resetButton.disabled = false;
            }
        }

        function resetStopwatch() {
            clearInterval(timerInterval);
            seconds = 0;
            updateDisplay();
            isRunning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            resetButton.disabled = true;
        }

        startButton.addEventListener('click', startStopwatch);
        stopButton.addEventListener('click', stopStopwatch);
        resetButton.addEventListener('click', resetStopwatch);
    </script>
</body>
</html>
