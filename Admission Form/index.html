<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
       body {
    width: 100%;
    height: 100vh;
    margin: 0;
    background-color: #174a47;
    color: #f5f6f7;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 16px;
  }
  
  h1, p {
    margin: 1em auto;
    text-align: center;
  }
  
  form {
    width: 60vw;
    max-width: 500px;
    min-width: 300px;
    margin: 0 auto;
    padding-bottom: 2em;
  }
  
  fieldset {
    border: none;
    padding: 2rem 0;
    border-bottom: 3px solid #060606;
  }
  
  fieldset:last-of-type {
    border-bottom: none;
  }
  
  label {
    display: block;
    margin: 0.5rem 0;
  }
  
  input,
  textarea,
  select {
    margin: 10px 0 0 0;
    width: 100%;
    min-height: 1.5em;
  }
  
  input, textarea {
    background-color: #0a1f23;
    border: 1px solid #0a1f23;
    color: #ffffff;
  }
  
  .inline {
    width: unset;
    margin: 0 0.5em 0 0;
    vertical-align: middle;
  }
  
  input[type="submit"] {
    display: block;
    width: 60%;
    margin: 1em auto;
    height: 2em;
    font-size: 1.1rem;
    background-color: #3b4f4d;
    border-color: white;
    min-width: 300px;
  }
  
  input[type="file"] {
    padding: 1px 2px;
  }
  
   
   a {
  color: #2600ff;
  
  }
  
        
    </style>
</head>
<body>
    <h1>Admission Form</h1>
    <p>Please fill out of the form carefully</p>
    <form action="" method="post">
        <fieldset>
            <label for="first-name">Enter your FIRST NAME:<input id="first-name" name="first-name" type="text" required></label>
            <label for="last-name">Enter your LAST NAME:<input id="last-name" name="" type="text" required></label>
            <label for="email">Enter your Email:<input id="email" name="email" type="text" required></label>
            <label for="password">Create a Password:<input id="password" name="password" type="text" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>

        <fieldset>
            <legend>Admission Type(required)</legend>
            <label for="private" ><input type="radio" name="admission-type" id="private" class="inline" checked>Private</label>
            <label for="regular"><input type="radio" name="admission-type" id="regular" class="inline">Regular</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="file" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" name="age" id="age" min="18" max="60"/></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer" >
                    <option value="">(select one)</option>
                    <option value="1">Online</option>
                    <option value="2">Friends & Relatives</option>
                    <option value="3">Others</option>

                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="" id="bio" rows="3" cols="12" placeholder="I like coding in the starbucks..."></textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions">
            <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions" class="inline" required> I accept the <a href="www.123.com" target="_blank" >terms and conditions</a>
        </label>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
