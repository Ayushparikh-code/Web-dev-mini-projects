<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
</head>

<body>
    <!---------------------------------------------form-begin------------------------------------------------------------------------------------------->
    <form action="" id="main">
        <h1>Application For Permission To Date My Daughter</h1>
        <strong>Note:</strong>
        <p>Form is to be completed at least 21 days prior to date.</p>

        <!---------------------------------------------section 1----------------------------------------------------------------------------------------->
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-rows">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name here" required>
            </div>
            <div class="form-rows">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter address here" required>
            </div>
            <div class="form-rows">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email here" required>
            </div>
            <div class="form-rows">
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" placeholder="Enter 10 digit number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-rows">
                <label for="iq">IQ:</label>
                <input type="number" id="iq" placeholder="Enter IQ here" required>
            </div>
            <div class="form-rows">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br>
                <input type="radio" id="others" name="gender" value="others" required>
                <label for="others">Others</label><br>
            </div>
            <div class="form-rows">
                <label for="date">Date of Proposing Outing:</label>
                <input type="date" id="date" required>
            </div>
        </fieldset>

        <!---------------------------------------------section 2------------------------------------------------------------------------------------------------->
        <fieldset>
            <legend>Additional Information</legend>
            <div class="form-rows">
                <label for="checklist">Check all that apply:</label><br>
                <input type="checkbox" id="tattoos" name="check">
                <label for="tattoos">I have tattoos and/or piercings</label><br>
                <input type="checkbox" id="vehicle" name="check">
                <label for="vehicle">I own a vehicle</label><br>
                <input type="checkbox" id="age" name="check">
                <label for="age">I am more than 2 years older than your daughter</label><br>
                <input type="checkbox" id="fulltime" name="check">
                <label for="fulltime">I work full-time</label><br>
                <input type="checkbox" id="richparents" name="check">
                <label for="richparents">My parents are rich</label><br>
                <input type="checkbox" id="publicLocation" name="check">
                <label for="publicLocation">Is the date at a well-lit public location?</label><br>
            </div>
        </fieldset>

        <!--------------------------------------------section 3-------------------------------------------------------------------------------------------->
        <fieldset>
            <legend>Political and Education Details</legend>
            <div class="form-rows">
                <label for="politics">Political Persuasion:</label>
                <select id="politics">
                    <option value="1">Left Wing</option>
                    <option value="2">Right Wing</option>
                    <option value="3">Conservative</option>
                    <option value="4">Nazi</option>
                </select>
            </div>
            <div class="form-rows">
                <label for="education">Education Level Completed:</label>
                <select id="education">
                    <option value="10">University</option>
                    <option value="20">College</option>
                    <option value="30">High School</option>
                    <option value="40">None</option>
                </select>
            </div>
        </fieldset>

        <!---------------------------------------------section 4------------------------------------------------------------------------------------------->
        <fieldset>
            <legend>Essay Section</legend>
            <div class="form-rows">
                <label for="essay1">In 50 words or more, explain why you want to date my daughter:</label>
                <textarea id="essay1" cols="70" rows="5" placeholder="Enter text here" required></textarea>
            </div>
            <div class="form-rows">
                <label for="essay2">Please upload contact details for 2 references:</label>
                <textarea id="essay2" cols="70" rows="5" placeholder="Enter text here" required></textarea>
            </div>
            <div class="form-rows">
                <label for="file-upload">Upload Police Clearance Certificate, Bank Statement, and Medical Certificates here:</label>
                <input type="file" id="file-upload" multiple required>
            </div>
        </fieldset>

        <!---------------------------------------------submit button----------------------------------------------------------------------------------------->
        <input type="submit" id="submit" value="Send Your Application">
    </form>
</body>

</html>
