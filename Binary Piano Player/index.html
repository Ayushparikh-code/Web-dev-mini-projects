<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Binary Piano</title>
    <link href='css/style.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <<meta name="author" content="krish lalwani">
    <meta name="description" content="A Piano player, with a binary twist">

  </head>
  <body>

    <div class="containers">
      <div class="binary-container">
        <div class="binary">0000000000</div>
        <button class="play"></button>
      </div>

      <div class="editor-container">

        <div class="info">
            <h1>Customize Notes<span>||</span>Learn About This</h1>
        </div>

        <div class="editor-container-contents">
     
            <div class="notes">
                <input readonly data-index="0"/>
                <input readonly data-index="1"/>
                <input readonly data-index="2"/>
                <input readonly data-index="3"/>
                <input readonly data-index="4"/>
                <input readonly data-index="5"/>
                <input readonly data-index="6"/>
                <input readonly data-index="7"/>
                <input readonly data-index="8"/>
                <input readonly data-index="9"/>
            </div>

            <div class="piano">
              <ul id="piano-keyboard">
                <li class="piano-key white" data-piano-key="A0"></li>
                <li class="piano-key black" data-piano-key="A#0"></li>
                <li class="piano-key white" data-piano-key="B0"></li>
                <li class="piano-key white" data-piano-key="C1"></li>
                <li class="piano-key black" data-piano-key="C#1"></li>
                <li class="piano-key white" data-piano-key="D1"></li>
                <li class="piano-key black" data-piano-key="D#1"></li>
                <li class="piano-key white" data-piano-key="E1"></li>
                <li class="piano-key white" data-piano-key="F1"></li>
                <li class="piano-key black" data-piano-key="F#1"></li>
                <li class="piano-key white" data-piano-key="G1"></li>
                <li class="piano-key black" data-piano-key="G#1"></li>

                <li class="piano-key white" data-piano-key="A1"></li>
                <li class="piano-key black" data-piano-key="A#1"></li>
                <li class="piano-key white" data-piano-key="B1"></li>
                <li class="piano-key white" data-piano-key="C2"></li>
                <li class="piano-key black" data-piano-key="C#2"></li>
                <li class="piano-key white" data-piano-key="D2"></li>
                <li class="piano-key black" data-piano-key="D#2"></li>
                <li class="piano-key white" data-piano-key="E2"></li>

                <li class="piano-key white" data-piano-key="A2"></li>
                <li class="piano-key black" data-piano-key="A#2"></li>
                <li class="piano-key white" data-piano-key="B2"></li>
                <li class="piano-key white" data-piano-key="C3"></li>
                <li class="piano-key black" data-piano-key="C#3"></li>
