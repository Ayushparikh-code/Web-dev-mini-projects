<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f459cf42c8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>


<div class="watch-container">
    <div class="head-text">
        StopWatch
    </div>
    <div class="stop-box">
    <div id="stop-watch">
        00:00:00
    </div>

    <div class="buttons">
        <button class="startStopBtn">
            <i id="play" class="fa-solid fa-2xl fa-play"></i>
        </button>

        <button class="resetBtn">
            <i id="reset" class="fa-solid fa-2xl fa-arrow-rotate-left"></i>
        </button>
    </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
