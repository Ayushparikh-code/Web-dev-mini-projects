<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .quoteContainer {
            margin: 20px;
            font-size: 24px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="quoteContainer">Click the button to generate a quote!</div>
    <button id="generateQuote">Generate Quote</button>
    <button id="copyQuote">Copy Quote</button>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
