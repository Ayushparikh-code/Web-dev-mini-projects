<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery img {
            width: 100px;
            cursor: pointer;
            margin: 5px;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            width: 80%;
        }
        .modal-close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-image">
        <img src="image2.jpg" alt="Image 2" class="gallery-image">
        <img src="image3.jpg" alt="Image 3" class="gallery-image">
    </div>

    <div id="modal">
        <span class="modal-close-button">X</span>
        <img id="modal-image" src="" alt="Modal Image">
    </div>

    <script>
        var galleryImages = document.getElementsByClassName("gallery-image");
        var modal = document.getElementById("modal");
        var modalClose = document.getElementsByClassName("modal-close-button")[0];
        var modalImage = document.getElementById("modal-image");

        for(let i = 0; i < galleryImages.length; i++){
            galleryImages[i].addEventListener("click", () => {
                modalImage.src = galleryImages[i].src; // Set the source of modal image to clicked image
                modal.style.display = "flex"; // Display the modal
            });
        }

        modalClose.addEventListener("click", () => {
            modal.style.display = "none"; // Close the modal
        });
    </script>
</body>
</html>
