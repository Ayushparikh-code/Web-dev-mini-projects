<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Pokémon!</h1>
        <div class="pokemon-image-container">
            <img id="pokemonImage" src="" alt="Guess the Pokémon">
        </div>
        <input type="text" id="pokemonGuess" placeholder="Enter Pokémon name...">
        <button id="guessButton">Submit Guess</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
